# Colors
colors:
  # Default colors
  primary:
    background: '0x1A1B26'
    foreground: '0xA9B1D6'

  # Normal colors
  normal:
    black:   '0x1A1B26'
    red:     '0xF7768E'
    green:   '0x9ECE6A'
    yellow:  '0xE0AF68'
    blue:    '0x7AA2F7'
    magenta: '0x9A7ECC'
    cyan:    '0x4ABAAF'
    white:   '0xACB0D0'

  # Bright colors
  bright:
    black:   '0x4E5173'
    red:     '0xF7768E'
    green:   '0x9ECE6A'
    yellow:  '0xE0AF68'
    blue:    '0x7AA2F7'
    magenta: '0x9A7ECC'
    cyan:    '0x4ABAAF'
    white:   '0xACB0D0'

font:
  size: 12
  normal:
    family: Ubuntu Mono
    style: regular
  bold:
    family: Ubuntu Mono
    style: bold
  italic:
    family: Ubuntu Mono
    style: italic

draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 6
    y: 2
  dynamic_title: true
