# Colors
colors:
  # Default colors
  primary:
    background: '0x101419'
    foreground: '0xB6BECA'

  # Normal colors
  normal:
    black:   '0x242931'
    red:     '0xE05F65'
    green:   '0x78DBA9'
    yellow:  '0xF1CF8A'
    blue:    '0x70A5EB'
    magenta: '0xC68AEE'
    cyan:    '0x74BEE9'
    white:   '0xDEE1E6'

  # Bright colors
  bright:
    black:   '0x485263'
    red:     '0xE05F65'
    green:   '0x78DBA9'
    yellow:  '0xF1CF8A'
    blue:    '0x70A5EB'
    magenta: '0xC68AEE'
    cyan:    '0x74BEE9'
    white:   '0xDEE1E6'

font:
  size: 12
  normal:
    family: UbuntuMono Nerd Font
    style: regular
  bold:
    family: UbuntuMono Nerd Font
    style: bold
  italic:
    family: UbuntuMono Nerd Font
    style: italic

draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 6
    y: 2
  dynamic_title: true
