# Colors
colors:
  # Default colors
  primary:
    background: '0x151515'
    foreground: '0xffffff'

  # Normal colors
  normal:
    black:   '0x888888'
    red:     '0xcf6a4c'
    green:   '0x99ad6a'
    yellow:  '0xfad07a'
    blue:    '0x8197bf'
    magenta: '0x8787af'
    cyan:    '0x8fbfdc'
    white:   '0x888888'

  # Bright colors
  bright:
    black:   '0x525252'
    red:     '0xff9d80'
    green:   '0xc3e6ad'
    yellow:  '0xffefbf'
    blue:    '0xaccaff'
    magenta: '0xc4c4ff'
    cyan:    '0x80bfaf'
    white:   '0xe8e8d3'

font:
  size: 12
  normal:
    family: UbuntuMono Nerd Font
    style: regular
  bold:
    family: UbuntuMono Nerd Font
    style: bold
  italic:
    family: UbuntuMono Nerd Font
    style: italic

draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 6
    y: 2
  dynamic_title: true
