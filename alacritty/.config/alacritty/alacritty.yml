# Colors
colors:
  # Default colors
  primary:
    background: '0x282828'
    foreground: '0xEBDBB2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xCC241D'
    green:   '0x98971A'
    yellow:  '0xD79921'
    blue:    '0x458588'
    magenta: '0xB16286'
    cyan:    '0x689D6A'
    white:   '0xA89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xFB4934'
    green:   '0xB8BB26'
    yellow:  '0xFABD2F'
    blue:    '0x83A598'
    magenta: '0xD3869B'
    cyan:    '0x8EC07C'
    white:   '0xEBDBB2'

font:
  size: 12
  normal:
    family: UbuntuMono Nerd Font
    style: regular
  bold:
    family: UbuntuMono Nerd Font
    style: bold
  italic:
    family: UbuntuMono Nerd Font
    style: italic

draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 6
    y: 2
  dynamic_title: true
