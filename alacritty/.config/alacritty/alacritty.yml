# Colors
colors:
  # Default colors
  primary:
    background: '0x232326'
    foreground: '0xABB2BF'

  # Normal colors
  normal:
    black:   '0x1E2127'
    red:     '0xE06C75'
    green:   '0x98C379'
    yellow:  '0xD19A66'
    blue:    '0x61AFEF'
    magenta: '0xC678DD'
    cyan:    '0x56B6C2'
    white:   '0xABB2BF'

  # Bright colors
  bright:
    black:   '0x5C6370'
    red:     '0xE06C75'
    green:   '0x98C379'
    yellow:  '0xD19A66'
    blue:    '0x61AFEF'
    magenta: '0xC678DD'
    cyan:    '0x56B6C2'
    white:   '0xFFFFFF'

font:
  size: 12
  normal:
    family: Ubuntu Mono
    style: regular
  bold:
    family: Ubuntu Mono
    style: bold
  italic:
    family: Ubuntu Mono
    style: italic

draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 6
    y: 2
  dynamic_title: true
