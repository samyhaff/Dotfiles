# Colors
colors:
  # Default colors
  primary:
    background: '0x080808'
    foreground: '0xB2B2B2'

  # Normal colors
  normal:
    black:   '0x323437'
    red:     '0xFF5454'
    green:   '0x8CC85F'
    yellow:  '0xE3C78A'
    blue:    '0x80A0FF'
    magenta: '0xD183E8'
    cyan:    '0x79DAC8'
    white:   '0xC6C6C6'

  # Bright colors
  bright:
    black:   '0x949494'
    red:     '0xFF5189'
    green:   '0x36C692'
    yellow:  '0xC2C292'
    blue:    '0x74B2FF'
    magenta: '0xAE81FF'
    cyan:    '0x85DC85'
    white:   '0xE4E4E4'

font:
  size: 12
  normal:
    family: UbuntuMono Nerd Font
    style: regular
  bold:
    family: UbuntuMono Nerd Font
    style: bold
  italic:
    family: UbuntuMono Nerd Font
    style: italic

draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 6
    y: 2
  dynamic_title: true
