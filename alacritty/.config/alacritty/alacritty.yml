# Colors
colors:
  # Default colors
  primary:
    background: '0x1E1E1E'
    foreground: '0xD4D4D4'

  # Normal colors
  normal:
    black:   '0x1E1E1E'
    red:     '0xF44747'
    green:   '0x608B4E'
    yellow:  '0xDCDCAA'
    blue:    '0x569CD6'
    magenta: '0xC678DD'
    cyan:    '0x56B6C2'
    white:   '0xD4D4D4'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xF44747'
    green:   '0x608B4E'
    yellow:  '0xDCDCAA'
    blue:    '0x569CD6'
    magenta: '0xC678DD'
    cyan:    '0x56B6C2'
    white:   '0xD4D4D4'

font:
  size: 11
  normal:
    family: UbuntuMono Nerd Font
    style: regular
  bold:
    family: UbuntuMono Nerd Font
    style: bold
  italic:
    family: UbuntuMono Nerd Font
    style: italic

draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 6
    y: 2
  dynamic_title: true
