# Colors
colors:
  # Default colors
  primary:
    background: '0x010101'
    foreground: '0xdce2e2'

  # Normal colors
  normal:
    black:   '0x010101'
    red:     '0x69568F'
    green:   '0x8951A2'
    yellow:  '0x6D9AA4'
    blue:    '0x9DA6A8'
    magenta: '0xC4BFB5'
    cyan:    '0xBBC7C8'
    white:   '0xdce2e2'

  # Bright colors
  bright:
    black:   '0x9a9e9e'
    red:     '0x69568F'
    green:   '0x8951A2'
    yellow:  '0x6D9AA4'
    blue:    '0x9DA6A8'
    magenta: '0xC4BFB5'
    cyan:    '0xBBC7C8'
    white:   '0xdce2e2'

font:
  size: 12
  normal:
    family: UbuntuMono Nerd Font
    style: regular
  bold:
    family: UbuntuMono Nerd Font
    style: bold
  italic:
    family: UbuntuMono Nerd Font
    style: italic

draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 6
    y: 2
  dynamic_title: true
